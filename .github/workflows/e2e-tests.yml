name: Build and Test
on:
  push:
    branches: [ main, master ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Run linter
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --fix

      - name: Run tests
        run: make test
